<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA de Películas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <nav>
      <h1>SPA de Películas</h1>
    </nav>
    <main>
      <div>
        <label for="search">Buscar por título:</label>
        <input
          type="text"
          id="search"
          placeholder="Ingrese el título de la película"
        />
      </div>
      <div>
        <label for="year">Filtrar por año de lanzamiento:</label>
        <input type="number" id="year" placeholder="Año" />
      </div>
    
      <div id="movieList" class="movie-list"></div>

      <form id="addMovieForm">
        <h2>Agregar Nueva Película</h2>
        <label for="newTitle">Título:</label>
        <input type="text" id="newTitle" required />
        <label for="newDescription">Descripción:</label>
        <textarea id="newDescription" required></textarea>
        <label for="newYear">Año de lanzamiento:</label>
        <input type="number" id="newYear" required />
        <label for="newImageUrl">URL de la imagen:</label>
        <input type="text" id="newImageUrl" required />
        <button type="submit">Agregar Película</button>
      </form>
    </main>
    <script src="app.js"></script>

    
  </body>
</html>
